<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Custom Style -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Dropbox</title>
</head>

<body>
    <!-- HEADER -->
    <header>
        <div class="flex space-btw">
            <div class="left-side"></div>
            <div class="right-side"></div>
        </div>
    </header>
    <!-- /HEADER -->

    <!-- MAIN -->
    <main>
        <section class="flex jumbo-section justify-center">
            <div class="container-70">
                <div class="jumbo-ctn"></div>
            </div>
        </section>

        <!-- Main Content Section -->
        <section class="flex main-content justify-center">
            <div class="container-60">

                <!-- Plans Section -->
                <div class="flex plans-section col-dir">
                    <div class="find-business"></div>

                    <div class="flex space-btw p-y-20">
                        <div class="col-30"></div>
                        <div class="col-30"></div>
                        <div class="col-30"></div>
                    </div>

                    <div class="enterprise"></div>

                    <div class="flex partner p-y-60">
                        <div class="img-side"></div>
                        <div class="text-side"></div>
                    </div>
                </div>
                <!-- /Plans Section -->


                <!-- Operation Section -->
                <div class="flex operations-section col-dir">
                    <div class="rect"></div>
                    <div class="flex operations-box space-btw p-y-20">
                        <div class="col-30"></div>
                        <div class="col-30"></div>
                        <div class="col-30"></div>
                        <div class="col-30"></div>
                        <div class="col-30"></div>
                        <div class="col-30"></div>
                    </div>
                    <div class="rect"></div>
                </div>
                <!-- /Operation Section -->

            </div>

        </section>
        <!-- /Main Content Section -->

        <!-- Square Container Section -->
        <section class="flex square-ctn p-top-60">
            <div class="flex left big-square wrap">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
            <div class="middle big-square wrap"></div>
            <div class="flex right big-square wrap">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
        </section>
        <!-- /Square Container Section -->

        <!-- Free Trial Section -->
        <section class="flex free-trial justify-center alignitems-center">
            <div class="container-60">
                <div class="rect"></div>
            </div>
        </section>
        <!-- /Free Trial Section -->

        <!-- Frequent Question Section -->
        <section class="flex freq-question justify-center alignitems-center">
            <div class="container-60">
                <div class="rect"></div>
            </div>
        </section>
        <!-- /Frequent Question Section -->

    </main>
    <!-- /MAIN -->

    <!-- FOOTER -->
    <footer>

    </footer>
    <!-- /FOOTER -->

</body>

</html>
